<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>This is your To-Do lists.</h1>
    <form method="post" action="/lists/{{ list.id }}/add_item">
        <input name="item_text" id="id_new_item" placeholder="Please enter your to-do item."/>
        {% csrf_token %}
    </form>

    <table id="id_list_table">
        {% for item in list.item_set.all %}
        <tr><td>{{ forloop.counter }}. {{ item.text }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
