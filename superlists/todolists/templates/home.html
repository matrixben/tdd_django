<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>To-Do lists</h1>
    <form method="POST">
        <input id="id_new_item" placeholder="Please enter your to-do item."
           name="item_text"/>
        {% csrf_token %}
    </form>

    <table id="id_list_table">
        <tr>
            <td>1. {{ new_item_text }}</td>
        </tr>
    </table>
</body>
</html>
